<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>{{titleList}}</h1>
    <div class="card">
        <div class="card-header"><a href="#!/employee/add" class="btn btn-primary">Thêm nhân viên</a></div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>stt</th>
                        <th>Họ tên</th>
                        <th>Sdt</th>
                        <th>email</th>
                        <th>chức vụ</th>
                        <th>ngày sinh</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in listEmployee">
                        <td>{{$index + 1}}</td>
                        <td>{{item.ho_ten}}</td>
                        <td>{{item.sdt}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.chuc_vu}}</td>
                        <td>{{item.ngay_sinh | date: 'dd/MM/yyyy'}}</td>
                        <td><a href="#!/detail/employee/{{item.id}}" class="btn btn-info">Chi tiết</a>
                            <a href="" class="btn btn-danger" ng-click="DeleteEmploy(item.id)">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>{{titleAdd}}</h1>
    <form ng-submit="Add()">
        <div>
            <label for="" class="form-label">Họ tên</label>
            <input type="text" class="form-control" ng-model="inputEmploy.hoten">
            <p class="text-danger" ng-if="thongBao.name">Vui lòng nhập lại</p>
        </div>
        <div>
            <label for="" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" ng-model="inputEmploy.sdt">
            <p class="text-danger" ng-if="thongBao.sdt">Vui lòng nhập lại</p>
        </div>
        <div>
            <label for="" class="form-label">Email</label>
            <input type="text" class="form-control" ng-model="inputEmploy.email">
            <p class="text-danger" ng-if="thongBao.email">Vui lòng nhập lại</p>
        </div>
        <div>
            <label for="" class="form-label">Chức vụ</label>
            <select class="form-select" aria-label="Default select example" ng-model="inputEmploy.chucvu">
                <option value="Trưởng phòng" selected>Trưởng phòng</option>
                <option value="Nhân viên">Nhân viên</option>
                <option value="Giám đốc">Giám đốc</option>
              </select>
            <p class="text-danger" ng-if="thongBao.chucvu">Vui lòng nhập lại</p>
        </div>
        <div>
            <label for="" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" ng-model="inputEmploy.ngaysinh">
            <p class="text-danger" ng-if="thongBao.ngaysinh">Vui lòng nhập lại</p>
        </div>
        <div>
            <button class="btn btn-success" type="submit">sửa nhân viên</button>
        </div>
    </form>
</body>

</html>

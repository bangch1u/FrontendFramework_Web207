<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>{{}}</h1>
    <form ng-submit="">
        <div>
            <label for="" class="form-label">Họ tên</label>
            <input type="text" class="form-control" ng-model="inputEmploy.hoten" disabled>
            
        <div>
            <label for="" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" ng-model="inputEmploy.sdt" disabled>
          
        </div>
        <div>
            <label for="" class="form-label">Email</label>
            <input type="text" class="form-control" ng-model="inputEmploy.email" disabled>
            
        </div>
        <div>
            <label for="" class="form-label">Chức vụ</label>
            <select class="form-select" aria-label="Default select example" ng-model="inputEmploy.chucvu" disabled>
                <option value="Trưởng phòng" selected>Trưởng phòng</option>
                <option value="Nhân viên">Nhân viên</option>
                <option value="Giám đốc">Giám đốc</option>
              </select>
           
        </div>
        <div>
            <label for="" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" ng-model="inputEmploy.ngaysinh" disabled>
      
        </div>
        <div>
            <a href="#!/edit/employee/{{inputEmploy.id}}" class="btn btn-warning">Sửa nhân viên</a>
        </div>
    </form>
</body>

</html>

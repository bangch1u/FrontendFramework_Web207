<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body ng-app="buoi6">
    <div ng-controller="vtCtrl">
        <h2>{{title}}</h2>
        <input type="text" class="form-control" ng-model="title">
        <input type="text" class="form-control mt-3" placeholder="Tìm kiếm..." ng-model="timKiem">
        <select class="form-select mt-3" ng-model="sapXep">
            <option value="" selected>Chọn kiểu sắp xếp</option>
            <option value="hoTen">Họ Tên</option>
            <option value="diaChi">Địa Chỉ</option>
            <option value="sdt">Số Điện Thoại</option>
            <option value="gioiTinh">Giới Tính</option>
            <option value="ngaySinh">Ngày Sinh</option>
            <option value="luong">Lương</option>
        </select>
        <input type="text" class="form-control mt-3" ng-model="gioiHan" placeholder="Nhập giới hạn....">
        <table class="table mt-3">
            <thead>
                <th>STT</th>
                <th>Họ Tên</th>
                <th>Địa Chỉ</th>
                <th>Số Điện Thoại</th>
                <th>Giới Tính</th>
                <th>Ngày Sinh</th>
                <th>Lương</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in listNym | limitTo: gioiHan | filter: customFilter | orderBy: sapXep">
                    <td>{{$index + 1}}</td>
                    <td>{{item.hoTen}}</td>
                    <td>{{item.diaChi}}</td>
                    <td>{{item.sdt}}</td>
                    <td>{{item.gioiTinh ? "Nữ" : "Nam"}}</td>
                    <td>{{item.ngaySinh | date :"dd/MM/yyyy"}}</td>
                    <td>{{item.luong | currency: "":0}} vnđ</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="buoi6.js"></script>
</body>

</html>

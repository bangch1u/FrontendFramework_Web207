<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <table class="table table-bordered">
            <tr>
                <th>Hình</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Điểm</th>
            </tr>
            <tr ng-repeat="item in students">
                <td><img src="{{item.photo}}" alt="" class="" style="height: 100px;"></td>
                <td>{{item.fullname}}</td>
                <td>{{item.birthday | date :"dd/MM/yyyy"}}</td>
                <td>{{item.gender}}</td>          
                <td>{{item.mark}}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- link thư viện angularJs -->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <!-- link thư viện angularJs Route | bắt buộc phải để bên dưới thư viện angularJS -->
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script>
        var myApp = angular.module("myApp",[]);
        myApp.controller("myCtrl", function($scope){
            $scope.students = [
                {
                    fullname: "Nguyễn Văn Tèo",
                    birthday: "20-01-1995",
                    gender: "Nam",
                    photo: "teo.png",
                    mark: 8.5
                },
                {
                    fullname: "Phạm Thị Nở",
                    birthday: "11-12-1985",
                    gender: "Nữ",
                    photo: "teo.png",
                    mark:  5.5
                },
                {
                    fullname: "Trần Ngọc Quang",
                    birthday: "31-12-1980",
                    gender: "Nam",
                    photo: "teo.png",
                    mark: 7
                }
            ]
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AngularJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body ng-app="myApp">
    <div class="container " ng-controller="myCtrl">
        <img src="{{photo}}" alt="">
        <ul>
            <li>Họ và tên: {{fullname}}</li>
            <li>Ngày sinh: {{birthday}}</li>
            <li>Giới tính: {{gender}}</li>
            <li>Điểm trung bình: {{mark}}</li>
        </ul>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- link thư viện angularJs -->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <!-- link thư viện angularJs Route | bắt buộc phải để bên dưới thư viện angularJS -->
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("myCtrl", function ($scope) {
            $scope.fullname = "Nguyễn Văn Tèo";
            $scope.birthday = "20-01-1995";
            $scope.gender = "Nam";
            $scope.photo = "teo.png";
            $scope.mark = 8.5;
        })
    </script>
</body>

</html>

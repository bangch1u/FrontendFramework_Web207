<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="card mt-lg-0 mt-3">
            <div class="card-header">
                <div class="card-title"><i class="bi bi-pencil-square me-1"></i>NHẬP LƯƠNG THÁNG 12</div>
            </div>
            <div class="card-body">
                <form action="" style="font-weight: bold;">
                    <div class="row my-1 mt-0">
                       
                        
                            <div class="col-sm-6 ">
                                <label>Mã nhân viên</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="col-sm-6">
                                <label>Họ và tên</label>
                                <input class="form-control" type="text">
                          
                        </div>
                        
                    </div>
                    
                    <div class="row my-1">
                        <div class="col-sm-6 ">
                            <label>Câu lạc bộ</label>
                            <select class="form-select text-secondary" aria-label="Default select example">
                                <option selected>Đà Nẵng</option>
                                <option value="1">Bắc Ninh</option>
                                <option value="2">Hà Nộ</option>
                                <option value="3">Hố Chí Minh</option>
                              </select>
                        </div>
                        <div class="col-sm-6 ">
                            <label>Lương</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-sm-6 ">
                            <label>Thưởng</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-sm-6 ">
                            <label>Phụ cấp</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-12">
                            <label>Ghi chú</label>
                            <textarea class="form-control" rows="2" name="" id=""></textarea>
                        </div>
                    </div>
                    <div class="my-0">
                        <button class=" btn btn-outline-secondary" ><i class="bi bi-floppy2-fill me-1"></i>Lưu</button>
                        <button class=" btn  ms-1 btn-outline-secondary" type="button"><i
                                class="bi bi-square-fill me-1"></i>Hủy</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="card-subtitle">Vui lòng nhập thông tin cầu thủ</div>
            </div>
        </div>
    </div>
</body>

</html>

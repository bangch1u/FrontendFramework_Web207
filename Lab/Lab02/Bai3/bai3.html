<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="container">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i class="bi bi-pencil-square me-1"></i>CẬP NHẬP</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="bi bi-list-task me-1"></i>DANH SÁCH</button>
        </div>
    </nav>
    
    <div class="tab-content m-0" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
            tabindex="0">
                <div class="card mt-lg-0 ">
                    <div class="card-header">
                        <div class="card-title"><i class="bi bi-pencil-square me-1"></i>NHẬP LƯƠNG THÁNG 12</div>
                    </div>
            <div class="container p-0 fw-bold">
                <div class="card-body ">
                        <div class="row my-1 mt-0">
                            <div class="col-sm-6 ">
                                <label class="my-1">Mã nhân viên</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="col-sm-6 ">
                                <label class="my-1">Họ và tên</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col-sm-6 ">
                                <label class="my-1">Câu lạc bộ</label>
                                <select class="form-select text-secondary" aria-label="Default select example">
                                    <option selected>Đà Nẵng</option>
                                    <option value="1">Bắc Ninh</option>
                                    <option value="2">Hà Nộ</option>
                                    <option value="3">Hố Chí Minh</option>
                                  </select>
                            </div>
                            <div class="col-sm-6 ">
                                <label class="my-1">Lương</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col-sm-6 ">
                                <label class="my-1">Thưởng</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="col-sm-6 ">
                                <label class="my-1">Phụ cấp</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col-12">
                                <label class="my-1">Ghi chú</label>
                                <textarea class="form-control" rows="2" name="" id=""></textarea>
                            </div>
                        </div>
                        <div class="my-3">
                            <button class=" btn btn-outline-dark"><i class="bi bi-floppy2-fill me-1"></i>Lưu</button>
                            <button class=" btn  ms-1 btn-outline-dark" type="button"><i
                                    class="bi bi-square-fill me-1"></i>Hủy</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-subtitle">Vui lòng nhập thông tin cầu thủ</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
            <div class="container  px-0">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title"><i class="bi bi-list-task me-1"></i>BẢNG LƯƠNG THÁNG 12</div>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-bordered table-hover m-0 ">
                            <thead class="text-center table-warning" style="vertical-align: middle;">
                                <tr>
                                    <th rowspan="2">MÃ NV</th>
                                    <th rowspan="2">HỌ VÀ TÊN</th>
                                    <th colspan="3">THU THẬP </th>
                                </tr>
                                <tr>
                                    <th>LƯƠNG</th>
                                    <th>THƯỞNG</th>
                                    <th>PHỤ CẤP</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>NV100</td>
                                    <td>NGUYỄN CÔNG PHƯỢNG</td>
                                    <td>5000000</td>
                                    <td>5000000</td>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <td>NV102</td>
                                    <td>PHAN VĂN TÀI EM</td>
                                    <td>900000</td>
                                    <td>600000</td>
                                    <td>100000</td>
                                </tr>
                                <tr>
                                    <td>NV103</td>
                                    <td>LÊ HUỲNH ĐỨC</td>
                                    <td>700000</td>
                                    <td>300000</td>
                                    <td>200000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer ">
                        Lương của cầu thủ và huấn luyện viên chuyên nghiệp
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</body>

</html>

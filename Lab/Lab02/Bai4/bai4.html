<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Nhập lương tháng 12
    </button>

    <!-- Modal -->
    <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">NHẬP LƯƠNG THÁNG 12</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="container my-3">
                        <form action="">
                            <div class="row my-2 mt-0">
                                <div class="col-sm-6 ">
                                    <input class="form-control" placeholder="Mã nhân viên" type="text">
                                </div>
                                <div class="col-sm-6 ">
                                    
                                    <input class="form-control" placeholder="Họ và tên" type="text">
                                </div>
                                
                            </div>
                            <div class="row my-2">
                                <div class="col-sm-6 ">
                                   
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Đà Nẵng</option>
                                        <option value="1">Bắc Ninh</option>
                                        <option value="2">Hà Nộ</option>
                                        <option value="3">Hố Chí Minh</option>
                                      </select>
                                </div>
                                <div class="col-sm-6 ">
                                   
                                    <input class="form-control" placeholder="Lương" type="text">
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-sm-6 ">
                                   
                                    <input class="form-control" placeholder=" Thưởng" type="text">
                                </div>
                                <div class="col-sm-6 ">
                                    
                                    <input class="form-control" placeholder="Phụ cấp" type="text">
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-12">
                                   
                                    <textarea class="form-control" placeholder="Ghi chú" rows="2" name="" id=""></textarea>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="mt-3">
                        <button class=" btn btn-outline-dark"><i class="bi bi-floppy2-fill me-1"></i>Lưu</button>
                        <button class=" btn  ms-1 btn-outline-dark" data-bs-dismiss="modal" type="button"><i
                                class="bi bi-square-fill me-1"></i>Hủy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

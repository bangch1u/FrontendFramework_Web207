<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>{{titlePost}}</h1>
    <div class="card">
        <div class="card-header">
            <a href="#!/post/add" class="btn btn-primary">Thêm bài viết</a>
        </div>
        <div class="card-body">
           <table class="table">
                <thead>
                    <tr>
                        <th>stt</th>
                        <th>Tiêu đề</th>
                        <th>Nội dung</th>
                        <th>Tác Giả</th>
                        <th>Thể loại</th>
                        <th>Ngày đăng</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in listPost">
                        <td>{{$index + 1}}</td>
                        <td>{{item.tieu_de}}</td>
                        <td>{{item.noi_dung}}</td>
                        <td>{{item.tac_gia}}</td>
                        <td>{{item.the_loai}}</td>
                        <td>{{item.ngay_dang}}</td>
                        <td>
                            <a class="btn btn-danger" ng-click="deletePost(item.id)" href="">Xóa</a>
                            <a href="#!/detail/post/{{item.id}}" class="btn btn-info">Chi tiết</a>
                        </td>
                    </tr>
                </tbody>
           </table>
        </div>
    </div>
</body>

</html>

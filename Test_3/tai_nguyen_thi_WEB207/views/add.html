<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>{{titleAdd}}</h1>
    <form ng-submit="Add()">
        <div>
            <label for="" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" ng-model="inputValue.tieuDe">
            <p class="text-danger" ng-if="thongBao.tieuDe">Vui lòng nhập lại</p>
        </div>
        <div>
            <label for="" class="form-label">Nội dung</label>
            <input type="text" class="form-control" ng-model="inputValue.noiDung">
            <p class="text-danger" ng-if="thongBao.noiDung">Vui lòng nhập lại</p>
        </div>
        <div>
            <label for="" class="form-label">Tác giả</label>
            <input type="text" class="form-control" ng-model="inputValue.tacGia">
            <p class="text-danger" ng-if="thongBao.tacGia">Vui lòng nhập lại</p>
        </div>
        <div>
            <label for="" class="form-label">Thể loại</label>
            <select class="form-select" aria-label="Default select example" ng-model="inputValue.theLoai">
                <option selected value="Tin tức" >Tin tức</option>
                <option value="Truyện ngắn">Truyện ngắn</option>
                <option value="Tiểu thuyết">Tiểu thuyết</option>
              </select>
              <p class="text-danger" ng-if="thongBao.theLoai">Vui lòng nhập lại</p>
        </div>
        <div>
            <label for="" class="form-label">Ngày đăng</label>
            <input type="date" class="form-control" ng-model="inputValue.ngayDang">
            <p class="text-danger" ng-if="thongBao.ngayDang">Vui lòng nhập lại</p>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Thêm bài viết</>
        </div>
    </form>
  
</body>
</html>

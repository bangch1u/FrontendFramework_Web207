<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="card" style="margin-top: 15vh;">
        <div class="card-header">
            <b class="d-flex justify-content-center fs-2 text-primary">Thông tin học viên {{inputCustomer.name}}</b>
        </div>
        <div class="card-body">
            <form class="form">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control bg-light" ng-model="inputCustomer.name" disabled>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Chứng minh thư</label>
                        <input type="text" class="form-control bg-light" ng-model="inputCustomer.cccd" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="text" class="form-control bg-light" ng-model="inputCustomer.email" disabled>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label d-block">Giới tính</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" name="gender" ng-model="inputCustomer.gender"
                                value=0 disabled>
                            <label class="form-check-label" for="maleRadio">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" ng-model="inputCustomer.gender"
                                value=1 disabled>
                            <label class="form-check-label" for="femaleRadio">Nữ</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control bg-light" ng-model="inputCustomer.phoneNumber" disabled>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Chọn khóa học</label>
                        <select class="form-select bg-light" aria-label="Default select example" ng-model="inputCustomer.course" disabled>
                            <option value="Fullstack" selected>Fullstack</option>
                            <option value="Data Science">Data Sicence</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control bg-light" ng-model="inputCustomer.date" disabled>
                    </div>
    
                    <!-- <div class="col-lg-6 mb-3">
                        <label class="form-label">Hình thức thanh toán</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div> -->
    
                </div>
                <a class="btn btn-warning" href="#!/edit-customer/{{inputCustomer.id}}"><i class="bi bi-pencil-square me-2"></i>Chỉnh sửa</a>
                <a class="btn btn-secondary" href="#!/list-customer"><i class="bi bi-arrow-return-left me-2"></i>Trở về</a>
            </form>
        </div>
    </div>
</body>

</html>

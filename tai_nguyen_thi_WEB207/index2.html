<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Tạo danh mục</h1>

        <div class="card card-">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label" asp-for="CategoryID"></label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập ID danh mục" asp-for="CategoryID">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label" asp-for="Name"></label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập tên danh mục" asp-for="Name">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label" asp-for="DisplayOrder"></label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập thứ tự hiển thị" asp-for="DisplayOrder">
                    </div>
                    <button type="submit" class="btn btn-primary">Tạo danh mục</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

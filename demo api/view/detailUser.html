<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1></h1>
    <div class="card">
        <div class="card-header">
            <b>{{detailTitle}}</b>
        </div>
        <div class="card-body">
            <form class="form">
                <div>
                    <label for="" class="form-label mt-2">Họ và tên</label>
                    <input type="text" class="form-control" ng-model="userInput.hoTen"
                        disabled>
                    
                    <!-- ng-if: nếu điều kiện là tru thì sẽ tồn tại thẻ p -->
                </div>
                <div>
                    <label for="" class="form-label  mt-4">Email</label>
                    <input type="text" class="form-control" ng-model="userInput.email"
                        disabled>
                   
                </div>
                <div>
                    <label for="" class="form-label mt-4">Ngày sinh</label>
                    <input type="date" class="form-control" ng-model="userInput.ngaySinh" disabled>
                   
                </div>
                <div>
                    <label for="" class="form-label mt-4">Số điện thoại</label>
                    <input type="text" class="form-control" ng-model="userInput.sdt"
                        disabled>
                
                </div>

                <div class="d-flex justify-content-center">
                    <a class="btn btn-warning p-0 mt-3 me-2" href="#!/edit-user/{{userInput.id}}">Chỉnh sửa</a>
                    <button class="btn btn-outline-warning mt-3">Reset</button>
                </div>
            </form>
        </div>
</body>
</div>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1>Danh sách người dùng</h1>
    <div class="card">
        <div class="card-header">
            <b>{{listTitle}} </b>
        </div>
        <div class="card-body">
            <a class="btn btn-success mb-2" href="#!/add-user">Thêm người dùng</a>
            <table class="table table-bordered table-hover">
                <thead class="table-warning">
                    <th>STT</th>
                    <th>Họ Và Tên</th>
                    <th>Email</th>
                    <th>Ngày Sinh</th>
                    <th>Số Điện Thoại</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in listUser">
                        <td>{{$index + 1}}</td>
                        <td>{{item.hoTen}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.ngaySinh | date:'dd/MM/yyyy'}}</td>
                        <td>{{item.sdt}}</td>
                        <td><a href="#!/detail-user/{{item.id}}" class="btn btn-primary">Chi Tiết</a>
                            <button class="btn btn-danger" ng-click="deleteUser(item.id)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            Nguyễn Trọng Bằng - FPL Hà Nội
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- khi sử dụng nội dung sẽ được đặt trong container -->
    <!-- - container: cung cấp các khung layout cố định tùy theo kích thước màn hình 
        - container-fluid: cung cấp layout toàn bộ màn hình -->
    <div class="container">
        <div class="text-bg-primary p-3 mb-5">
            <p class="text-info">Người yêu cũ 1</p>
        </div>
        <div class="text-bg-secondary p-3">Người yêu cũ 2</div>
        <div class="text-bg-success p-3 mt-5">Người yêu cũ 3</div>
        <div class="text-bg-danger p-3">Người yêu cũ 4</div>
        <div class="text-bg-warning p-3">Người yêu cũ 5</div>
        <div class="badge text-bg-primary text-wrap" style="width: 6rem;">
            This text should wrap.
        </div>
    </div>
</body>
